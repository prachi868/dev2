<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1{
        background-color: blueviolet;
        height:50px;
        width:250px;
        display: block;
        margin:10px
    }
    .span1{
        margin: 10px;
        background-color:aquamarine;
    }
    .span2{
        background-color: aquamarine;
    }
    img{
        height: 200px;
        width:200px;
    }
    .div2{
        display: none;
    }
</style>
<body>
    <!--display->block(by default)-->
    <div class="div1">Hi this is div1</div>

    <!--display:inline(by defaukt)It will take only that height width that is needed by its content-->
    <span class="span1">this is span1</span>
    <span class="span2">this is span 2</span>
    <!--display:inline block(in this it is like span but we can set height and width of image here)-->
    <img src="https://www.pexels.com/photo/black-rock-formation-near-body-of-water-12142729/" alt="">
    <span class="span2">hi</span>
    <!--display:none(it will hide this tag)-->
    <div class="div2">this is div2</div>
</body>
</html>
