<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rem and em</title>
</head>
<style>
    .parent{
        font-size: 20px;
    }
    .rem{
        font-size: 2rem;
    }
    .em{
        font-size: 2em;
    }
</style>
<body>
    <div class="rem">1 rem</div>
    <div class="em">1 em</div>
    <div class="parent">
        <div class="rem">1 rem</div>
         <div class="em">1 em</div>
    </div>
</body>
</html>
