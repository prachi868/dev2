<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepSnap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="video-container">
        <video style="transform:scale(1);" autoplay></video>
    </div>
    <div class="video-filters">
        <div style="background-color:rgb(255,255,0,0.2);" class="filter"></div>
        <div style="background-color:rgb(102,0,255,0.2);" class="filter"></div>
        <div style="background-color:rgb(0,255,153,0.2);" class="filter"></div>
        <div  style="background-color:rgb(0,153,255,0.2);" class="filter"></div>
        <div style="background-color:rgb(255,0,153,0.2);" class="filter"></div>
        <div class="filter"></div>
    </div>
   
    <div class="controls">
        <div class="zoom">
            <div class="zoomIn">
              <i class="fas fa-plus"></i>
            </div>
            <div class="zoomOut">
              <i class="fas fa-minus"></i>
            </div>
          </div>
        <div id="record">
            <div class="inner-record">

            </div>
        </div>
        <div id="capture">
            <div class="inner-capture">

            </div>
        </div>
        <div class="gallery-btn">Gallery</div>
    </div>
    <!-- <div class="filter-div" style="background-color:rgb(255,255,0,0.2);"></div> -->
    <script src="./db.js"></script>
    <script src="./script.js"></script>
</body>
</html>
